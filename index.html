<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>

    <div class="budget-input">
      <label for="income">Income</label>
      <input type="number" id="income" placeholder="Enter your Income" required />
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <form id="entry-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <div class="summary">
      <h3>Budget Summary</h3>
      <p>Total Income: $ <span id="total-income">0.00</span></p>
      <p>Total Expenses: $ <span id="total-expenses">0.00</span></p>
      <p>Remaining Budget: $ <span id="remaining-budget">0.00</span></p>
    </div>

    <div class="expense-list">
      <h3>Expenses</h3>
      <ul id="expense-list"></ul>
    </div>

    <footer class="footer">
      Track your expenses easily. With simplicity at its level best. <br/>
      &copy; 2025 All rights reserved.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
